name: Java CI with Gradle & Releases

on:
  push:
    branches: [ "dev", "main" ]        # build + release on pushes to dev/main
  pull_request:
    branches: [ "main" ]               # still build on PRs to main (no release)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write                  # needed for GitHub Releases
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build (shadowJar)
        run: ./gradlew --no-daemon clean shadowJar

      - name: Locate shaded JAR
        id: jar
        run: |
          set -e
          FILE=$(ls -1 server/plugins/VanillaPlus-*.jar | head -n1)
          [ -n "$FILE" ] || { echo "No VanillaPlus jar in server/plugins"; exit 1; }
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Upload artifact (for logs/debug)
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: ${{ steps.jar.outputs.file }}

      # --- Dev prerelease (on branch dev) ---
      - name: Prepare dev-named copy
        if: github.ref == 'refs/heads/dev'
        run: |
          mkdir -p dist
          src="${{ steps.jar.outputs.file }}"
          sha="${GITHUB_SHA::7}"
          base="$(basename "$src" .jar)"
          cp "$src" "dist/${base}-dev-${sha}.jar"
          ls -l dist

      - name: Create/Update DEV prerelease
        if: github.ref == 'refs/heads/dev'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-${{ github.run_number }}
          name: "Dev build #${{ github.run_number }}"
          prerelease: true
          generate_release_notes: true
          files: dist/*.jar

      # --- Main release (on branch main) ---
      - name: Derive version from JAR name
        if: github.ref == 'refs/heads/main'
        id: ver
        run: |
          f="${{ steps.jar.outputs.file }}"                # e.g. server/plugins/VanillaPlus-1.1.0+20251107xxxx.jar
          b="$(basename "$f" .jar)"
          v="${b#VanillaPlus-}"                            # -> 1.1.0+20251107xxxx
          echo "version=$v" >> "$GITHUB_OUTPUT"

      - name: Create/Update Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          prerelease: false
          generate_release_notes: true
          files: ${{ steps.jar.outputs.file }}

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
