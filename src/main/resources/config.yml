features:
  homes:
    enabled: true
    max-homes: 2
    delay: 2
  graveyard:
    enabled: true
    instant-respawn: true
  double-xp:
    multiplier: 2
    enabled: true
  enhancements:
    allow-any-books-in-bookshelf: true
  teleport:
    threshold: 60
    delay: 2
    enabled: true
  watcher:
    enabled: true
    interval: 60
    min-tps: 17.0
    warning-tps: 18.0
integration:
  aura-skills: true
debugMode: true
owner: "Molthor226" # Change this to your name.